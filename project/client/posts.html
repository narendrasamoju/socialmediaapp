<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>posts</h1>
    <div class=" container row  m-5">
       <div class="col-4">
        <div class="card  " style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Profile</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Content</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Create Post</a>
             
            </div>
          </div>
       </div>
          <div class="card col-8">
            <div class="card-header">
              Featured
            </div>
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              
            </div>
            <span>
                <button type="button" class="btn btn-primary">Likes</button>
                <button type="button" disabled class="btn btn-primary">3</button>
                <button type="button" class="btn btn-primary">Shares</button>
                <button type="button" disabled class="btn btn-primary">2</button>
              </span>
          </div>
         

    </div>
    
        
        

    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
